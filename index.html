
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoulTune 528 Portal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>🧘‍♂️ SoulTune 528</h1>
    <p class="intro">Relax. Reset. Realign.</p>

    <audio controls autoplay loop>
      <source src="https://files.catbox.moe/tij5tc.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="buttons">
      <button onclick="setMood('reset')">🔄 Reset</button>
      <button onclick="setMood('reflect')">💭 Reflect</button>
      <button onclick="setMood('heal')">🌿 Heal</button>
    </div>

    <p id="moodText">Click a mood to begin your journey.</p>
  </div>

  <script>
    function setMood(mood) {
      const moods = {
        reset: "Breathe deep. Let it all go.",
        reflect: "Observe without judgment.",
        heal: "You are safe. You are seen. You are healing."
      };
      document.getElementById("moodText").innerText = moods[mood];
    }
  </script>
</body>
</html>
